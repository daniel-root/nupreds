  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Usuários</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  </head>
  <body style="margin-top: 3%;">
    <div class="container">
      <div class="row " style="padding-left: 5%;">
          <span>
            <img src="equipamentos.png" style="height: 30px; width: 30px; ">
          </span>
          <p style="margin-left: 10px; font-size: 150%">Tipos de equipamentos</p>
        </div>
        
    <div style="margin-top: 10px;" class="row justify-content-center">
        <form class="form-inline">
          <div class="input-group">
            <input class="form-control mr-2 rounded-pill" type="cemquipamento" name="cemquipamento" style="width: 900px; background: #e9ecef">
            <button class="border-0" style="background: #FFFFFF;">
              <span>
                <img src="lupa.png" style="height: 30px; width: 30px">
              </span>
            </button>
          </div>
        </form>
      </div>
            
      <div style="padding: 10px 0px 0px 0px">
          <table class="table table-sm table-striped">

            <!-- Cabeçalho tabela --> 
            <thead>
              <tr class="d-flex">
                <th class="col-lg-5 col-md-5 col-sm-5">Nome</th>
                <th class="col-lg-5 col-md-4 col-sm-5">Atuação</th>
                <th class="col-lg-2 col-md-3 col-sm-2">Ações</th>
              </tr>
            </thead>

            <!-- Corpo da tabela -->
            <tbody>

              <tr class="d-flex">
                
                <!-- Nome -->
                <td class="col-lg-5 col-md-5 col-sm-5">José da Silva</td>
                
                <!-- Atuação -->
                <td class="col-lg-5 col-md-4 col-sm-5">Administrador</td>
                
                <!-- Botões. Só aparece em desktop e tablet --> 
                <td class="col-lg-2 col-md-3 d-none d-md-block">  
                  <button type="submit" class="btn btn-sm" style="background-color: #379944; color: white;">Editar</button>
                  <button type="submit" class="btn btn-sm" style="background-color: #379944; color: white;">Excluir</button>
                </td>

                <!-- Listbox. Só aparece smartphone -->
                <td class="col-sm-2 d-md-none">                 
                  <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownOptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ação...</button>
                    <div class="dropdown-menu w-auto p-3" aria-labelledby="dropdownMenuButton">
                      <button class="dropdown-item" type="button">Editar</button>
                      <button class="dropdown-item" type="button">Excluir</button>
                    </div>
                  </div>
                </td>
              </tr>

              <!-- Navegação próximos 20 -->
              <tr class="d-flex">
                <td class="col col-12">
                  <div class="justify-content-center align-items-center row">
                    <button type="button" class="btn btn-outline-success">Próximos 20 membros</button>
              </div>
                </td>
            </tr>
            </tbody>
          </table>
        </div>
<hr width="1000px" style="margin-top: -1px;">
  <div class="row" style="padding-left: 90%; margin-top: 10px; margin-bottom: 15px;">
    <form class="form-inline">
      <button class="rounded-pill">
        Novo
      </button>
    </form>
    <form class="form-inline">  
      <button class="rounded-pill" style="margin-left: 5px;">
          Voltar
        </button>
      </div>
    </form>
  </div>
</body>
</html>
