<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  </head>
  <body style="margin-top: 3%;">
    <div class="container">
      <div class="row " style="padding-left: 5%;">
          <span>
            <img src="equipamentos.png" style="height: 30px; width: 30px; ">
          </span>
          <p style="margin-left: 10px; font-size: 150%">Equipamento</p>
        </div>
       
    <div class="container-fluid" style="margin-top: 20px;">
        <form class="form-padrao" autocomplete="off">
          
          <div class="form-group row">
            <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="textNome">Nome:</label>
             <div class="col-lg-10 col-md-10 col-sm-12">
              <input class="form-control rounded-pill" type="textNome" required name="cnome"pattern="[A-Za-z\s]+$" style=" background: #e9ecef">
             </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="tipo">Tempo MÃ¡ximo:</label>
             <div class="col-lg-10 col-md-10 col-sm-12">
              <input class="form-control rounded-pill" type="ctempo" name="ctempo" required pattern="[0-9]+$" style=" background: #e9ecef">
             </div>
          </div>
          
            <form class="form-inline">
               <div class="col-lg-12 col-sm-12 text-right" style="padding: 50px 0px">
                  <button type="button" class="btn rounded-pill" style="background: #e9ecef">Cancelar</button> 
                  <button type="submit" class="btn rounded-pill" style="background: #e9ecef">Salvar</button> 
                </div>  
            </form>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>          
     
</body>
</html>
