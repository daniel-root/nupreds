<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
</head>
<body  style="margin-top: 5%">
    <div class="text-center">
	<img src="logo1.png" align=”middle alt="Imagem responsiva">
	</div>	
		<div class="container">
            <div class="row justify-content-center">
                <form action="#" method="POST" class="col-md-4">
                   <!-- <fieldset >-->
                        <div class="form-group">
                            <label  for="clogin">Login:</label>
                            <div class="input-group">
                        <div class="input-group-grepend">
                            <span class="rounded-0 border-0 input-group-text">
                                <img src="usuário.png" style="height: 26px; width: 25px">
                            </span>
                        </div>
                            <input class="form-control border-0 rounded-0" type="text" name="" id="clogin" readonly>
                        </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="csenha">Senha:</label>
                        <div class="input-group">
                            <div class="input-group-grepend">
                                <span class=" rounded-0 border-0 input-group-text">
                                    <img src="senha.png" style="height: 26px; width: 25px">
                                </span>
                            </div>
                            <input class="form-control border-0 rounded-0 "type="text" id="senha" name="senha" readonly>
                        </div>
                        </div>
                   <!-- </fieldset>-->
                    <div class="text-center">
                    <button class="btn btn-primary">Enviar</button>
                    </div>
                    <div class="text-right">
        				<button class="btn btn-link">Esqueceu a Senha?</button>
    				</div>
    
                </form>
            </div>
        </div>
        

	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>


</body>
</html>
