 <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Relatórios</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  </head>
  <body style="margin-top: 3%;">
    <div class="container">
      <div class="row " style="padding-left: 5%;">
          <span>
            <img src="relatorio.png" style="height: 30px; width: 30px; ">
          </span>
          <p style="margin-left: 10px; font-size: 150%">Relatórios</p>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-link text-dark ">
            Listagem   
          </button>
          <button class="btn btn-link text-dark" style="margin-left: 45px;">
            Rastreio
          </button>
          <button class="btn btn-link text-dark" style="margin-left: 45px;">
            Não devolvidos
          </button>
       </div>
    <div style="margin-top: 10px;" class="row justify-content-center">
        <form>
           <div class=" form-inline row" style="padding-top: 10px;">
            <label class="col-sm-2 col-form-label" style="padding-right: 10px;" for="tipo">Tipo:</label>
            <div class="col-sm-10">
            <select id="inputState" class=" form-control rounded-pill" style="background: #e9ecef;width: 800px; height: 35px;">
              <option selected>Todos</option>
              <option>Adaptador</option>
              <option>Caixa de Som</option>
              <option>Chave</option>
              <option>Controle</option>
              <option>Notebooks</option>
              <option>Projetor</option>
            </select>
            </div>
          </div>
          <div class=" form-inline row" style="padding-top: 10px;">
            <label class="col-sm-2 col-form-label" style="padding-right: 10px;" for="etiqueta/descrição">Etiqueta/Descrição:</label>
            <div class="col-sm-10">
            <select id="inputState" class=" form-control rounded-pill" style="background: #e9ecef; width:800px; height: 35px;">
              <option selected>Todos</option>
              <option>Adaptador</option>
              <option>Caixa de Som</option>
              <option>Chave</option>
              <option>Controle</option>
              <option>Notebooks</option>
              <option>Projetor</option>
            </select>
            </div>
          </div>
          <div  class="form-inline row" style="padding-top: 10px;">
            <label class="col-sm-2 col-form-label" style="padding-right: 10px;"> Início:</label>
            <div class="col-sm-10">
            <input type="date" class="rounded-pill" name="date" style="background: #e9ecef; width:800px; height: 35px;">
          </div>
          </div>
          <div  class="form-inline row" style="padding-top: 10px;">
            <label class="col-sm-2 col-form-label" style="padding-right: 10px;">Fim:</label>
            <div class="col-sm-10">
            <input type="date" class="rounded-pill" name="date" style="background: #e9ecef; width:800px; height: 35px;">
          </div>
          </div>
          <div style="padding-left: 90%; padding-top: 10px;">
          <button class="rounded-pill ">
            Enviar
          </button>
          </div>
        </form>
      </div>
            
      <table class="table" style="width: 1000px;  margin:auto; margin-top: 10px;" >
  <thead>
    <tr>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Tipo
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Etiqueta
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
         Descrição
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
         Solicitação
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
         Responsável
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
         Devolução
        </button>
      </th>
      <th scope="col" width="10%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
         Descrição
        </button>
      </th>
      <th scope="col" width="20%" style="text-align: center;">
      <button class="btn btn-link text-dark" >
          Qtd. Emprestimo
      </button>
      </th>
    </thead>
  <tbody>
    <tr >
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      
    </tr>
       </tbody>
</table>
<hr width="1000px" style="margin-top: -1px;">
  <div class="row" style="padding-left: 90%; margin-top: 10px; margin-bottom: 15px;">
    <form class="form-inline">
      <button class="rounded-pill">
        Novo
      </button>
    </form>
    <form class="form-inline">  
      <button class="rounded-pill" style="margin-left: 5px;">
          Voltar
        </button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
