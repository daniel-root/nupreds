  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Equipamentos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
  </head>
  <body style="margin-top: 3%;">
    <div class="container">
      <div class="row " style="padding-left: 5%;">
          <span>
            <img src="equipamentos.png" style="height: 30px; width: 30px; ">
          </span>
          <p style="margin-left: 10px; font-size: 150%">Equipamentos </p>
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-link text-dark ">
            Chaves  
          </button>
          <button class="btn btn-link text-dark" style="margin-left: 45px;">
            Controles
          </button>
        <button class="btn btn-link text-dark" style="margin-left: 45px;">
          Aparelhos de Som
        </button>
        <button class="btn btn-link text-dark" style="margin-left: 45px;">
          Projetores
        </button>
        <button class="btn btn-link text-dark" style="margin-left: 45px;">
          Adaptadores
        </button>
         <button class="btn btn-link text-dark" style="margin-left: 45px;">
          Ver Inativos
        </button>
        <button class="border-0" style="background: #FFFFFF; margin-left: 45px;">
          <span>
          <img src="seta.png" style="height: 30px; width: 30px">
        </span>
        </button>
      </div>

       
      <div style="margin-top: 10px;" class="row justify-content-center">
        <form class="form-inline">
          <div class="input-group">
            <input class="form-control mr-2 rounded-pill" type="cemquipamento" name="cemquipamento" style="width: 900px; background: #e9ecef">
            <button class="border-0" style="background: #FFFFFF;">
              <span>
                <img src="lupa.png" style="height: 30px; width: 30px">
              </span>
            </button>
          </div>
        </form>
      </div>
      
      <table class="table" style="width: 1000px;  margin:auto; margin-top: 10px;" >
  <thead>
    <tr>
      <th scope="col" width="15%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Etiquetas
        </button>
      </th>
      <th scope="col" width="15%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Descrição
        </button>
      </th>
      <th scope="col" width="30%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Em Posse
        </button>
      </th>
      <th scope="col" width="40%" style="text-align: center;">
        <button class="btn btn-link text-dark" >
          Ações
        </button>
      </th>
    </tr>
    </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td style="text-align: center;">
        <button class="rounded-pill">
            Editar
          </button>
          <button class="rounded-pill" style="margin-left: 5px;">
            Inativar
          </button>
          <button class="rounded-pill" style="margin-left: 5px;">
            Emprestar
          </button>
      </td>
    </tr>
     <tr>
      <td></td>
      <td></td>
      <td></td>
      <td style="text-align: center;">
        <button class="rounded-pill" style="box-shadow: none;">
            Editar
          </button>
          <button class="rounded-pill" style="margin-left: 5px;">
            Inativar
          </button>
          <button class="rounded-pill" style="margin-left: 5px;">
            Emprestar
          </button>
      </td>
    </tr>
  </tbody>
</table>
<hr width="1000px" style="margin-top: -1px;">
  <div class="" style="padding-left: 85%; margin-top: 10px;"  >
        <button class="rounded-pill">
          Novo
        </button>
        <button class="rounded-pill" style="margin-left: 5px;">
          Voltar
        </button>
      </div>
  </div>
</body>
</html>
