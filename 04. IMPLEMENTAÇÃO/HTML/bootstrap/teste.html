<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
emprestar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmar Empr√©stimo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
        <form class="form-padrao" autocomplete="off">
          
          <div class="form-group row">
            <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="textNome">Login:</label>
             <div class="col-lg-9 col-md-9 col-sm-9">
              <input class="form-control rounded-pill" type="textNome" required name="cnome"pattern="[A-Za-z\s]+$" style=" background: #e9ecef">
             </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 col-md-2 col-sm-12 col-form-label" for="senha">Senha:</label>
             <div class="col-lg-9 col-md-9 col-sm-9">
              <input class="form-control mr-2 rounded-pill" type="ctempo" name="ctempo" required pattern="[0-9]+$" style=" background: #e9ecef">
             </div>
          </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>
</div>
