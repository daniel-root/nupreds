 <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">

    <!-- JQuery -->
    <script src="js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <title>Cadastro de Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "users/bootstrap.min.css" %}">
    <link href={% static "users/open-iconic-master/font/css/open-iconic-bootstrap.css" %} rel="stylesheet">
  </head>
  <body style="margin-top: 3%;">
    <div class="container">
      <div class="row " style="padding-left: 5%;">
          <span>
            <img src={% static "images/equipamentos.png" %} style="height: 30px; width: 30px; ">
          </span>
          <p style="margin-left: 10px; font-size: 150%">Usuário</p>
        </div>
       <div class="container-fluid">

    <form id="user_form" name="user_form" method="post" class="form-padrao" autocomplete="off"> {% csrf_token %}
  {% for message in messages %}
            <div class="alert alert-danger">
              <strong>Error!</strong> {{ message }}
            </div>
          {% endfor %}
           {% if mensagem %}
          <div class="alert alert-danger">
              {{mensagem}}
          </div>
          {% endif %}
         
      <div class="form-group row">
        <label  for="txtNome" class="col-lg-2 col-md-2 col-sm-12 col-form-label">Nome: </label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <input type="hidden" id="nomeUsuarioJaCadastrado" name="nomeUsuarioJaCadastrado" value="0">
          <input class="form-control rounded-pill" type="texto" name="nomeUsuario" id="nomeUsuario" value="{{user.usuario}}"  style=" background: #e9ecef">
        </div>
      </div> 

      <div class="form-group row">
        <label  for="txtCPF" class="col-lg-2 col-md-2 col-sm-12 col-form-label">CPF: </label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <!-- Se cpfJaCadastrado = 1, mostra mensagem de erro dizendo que CPF já está cadastrado -->
          <input  type="text" value="{{user.cpf}}" class="form-control rounded-pill" placeholder="000.000.000-00" onkeypress="$(this).mask('000.000.000-00');" maxlength="11"id="cpf" name="cpf" style=" background: #e9ecef" required>
        </div>
      </div>
      
      <div class="form-group row">
        <label  for="txtEmail" class="col-lg-2 col-md-3 col-sm-12 col-form-label">Email: </label>
        <div class="col-lg-10 col-md-10 col-sm-12">
          <input type="email" value="{{user.email}}" class="form-control rounded-pill" id="email" name="email" required="required"  name=“email” pattern="[^@\s]+@[^@\s]+\.[^@\s]+" style=" background: #e9ecef">
        </div>
      </div>

      <div class="form-group row">
        <label  for="txtTelefone" class="col-lg-2 col-md-2 col-sm-12 col-form-label">Telefone: </label>
        <div class="col-lg-10 col-md-10 col-sm-5">
          <input  type="text" value="{{user.telefone}}" class="form-control rounded-pill" id="telefone" name="telefone"  maxlength="11" maxlength="15" placeholder="(00) 0000-00000" onkeypress="$(this).mask('(00) 0000-00009')" style=" background: #e9ecef" required>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <label  for="txtSenha1" class="col-lg-2 col-md-2 col-sm-12 col-form-label">Senha: </label>
          <div class="col-lg-10 col-md-10 col-sm-12">
            <input type="password" value="{{user.senha}}" class="form-control rounded-pill" minlength="8" maxlength="12" id="pwd1" name="pwd1" style=" background: #e9ecef" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <label  for="txtSenha2" class="col-lg-2 col-md-2 col-sm-12 col-form-label">Repetir Senha: </label>
          <div class="col-lg-10 col-md-10 col-sm-12">
            <input type="password" class="form-control rounded-pill"  mINlength="8" maxlength="12" id="pwd2" name="pwd2" style=" background: #e9ecef" required>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <label  for="txtDigital" class="col-lg-2 col-md-2 col-sm-12 col-form-label">Impressão Digital:</label>
          <div class="col-lg-10 col-md-10 col-sm-12">
          
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Cadastrar Digital</h5>
                    
                      <span aria-hidden="true">&times;</span>
                    
                  </div>
                  <div class="modal-body">
                    
                      <span><img src="{% static "images/digital.png" %}" style="height: 80px; width: 80px;" ></span>
                    
                    <p style="margin-left: 10%;">Coloque o dedo indicador para cadastro de impressão de digital</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
      <div class="col-lg-12 col-sm-12 text-right" style="padding: 50px 0px">
        <a href="{% url "user_list" %}">voltar</a>
        <button type="button" class="btn rounded-pill" style="background: #e9ecef">Cancelar</button>            
        <button type="submit" class="btn rounded-pill" style="background: #e9ecef">Salvar</button>
      </div>
    </form>

  </div>
  <!-- Script para verificar se a senha é forte e se senhas são diferentes -->
  <script type="text/javascript">
    var password = document.getElementById("pwd1")
      , confirm_password = document.getElementById("pwd2")
      , nome_usuario = document.getElementById("nomeUsuario");
    var regex = /^[0-9]+${8}$/i;

    function validatePassword(){
      if (!(regex.test(password.value))) {
       password.setCustomValidity("Sua senha deve ter números, letras e entre 8 e 12 caracteres!");
      } else {
        if(password.value != confirm_password.value) {
       confirm_password.setCustomValidity("Senhas diferentes!");
      } else {
       confirm_password.setCustomValidity('');
      }
    }
      
        
      

    //password.onchange = validatePassword;
    //confirm_password.onkeyup = validatePassword;    

    password.oninput = validatePassword;
    confirm_password.onkeyup = validatePassword;    

  </script>
    <script src="{% static "users/js/bootstrap.min.js" %}"></script>          
     
</body>
</html>
