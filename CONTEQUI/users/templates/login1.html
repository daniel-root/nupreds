{% block content %}
    <div class="container">
    <h2>Login Form</h2>
    <form method="POST" id="add_form" action="{% url 'login' %}">{% csrf_token %}
      <div class="form-group">
        <label >User Name</label>
        <div class="input"><input type="text" name="username" required="required"></div>
        <div class="clear"></div>
    </div>
    <div class="form-group">
        <label >Password</label>
        <div class="input"><input type="password" name="password" required="required"></div>
        <div class="clear"></div>
    </div>
    <div class="form-group"> 
      <label></label>
        <div class="submit">
          <button type="submit" class="btn-primary">Login</button>
        </div>
        <div class="clear"></div> </div>
</form>
  </div>
{% endblock %}
